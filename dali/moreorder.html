<script>


    window.onload = function() {
        $('.homepagelist-nav li').click(function(){
            $(this).addClass('homepagenav-active').siblings().removeClass('homepagenav-active');
            $('.moreorder-main').css('display','none').eq($(this).index()).css('display','block');
        });
        requestData();
    };

    function requestData() {
        myrequest("app_meet/findPage.do",null,{"PAGE": "0","STATUS":"0"},true,function(json){
            $('#demo').jqPaginator({
//                totalCounts:json.total,
                totalCounts:30,
                pageSize:10,
                visiblePages: 10,
                currentPage: 1,
                onPageChange: function (num, type) {
                    myrequest("app_meet/findPage.do",null,{"PAGE":num-1,"STATUS":"0"},true,function(json){
                        if(json.response == 0){
                            var result = json.data;
                            $('.moreorder-no').html(' ');
                            for(var i=0;i<result.length;i++){
                                $('.ordernumber').html('订单号：'+result[0].ORDER_NO+' <p>2017-09-14 12:50</p>');
                                var list = '<div class="homepagelist-one">'+
                                        '<img src="'+API_SERVICE_IMAGE_URL+result[i].LOGO+'" alt="">'+
                                        '<div class="homepagelist-oneright">'+
                                        '<h1>'+result[i].GOODS_NAME+'</h1>'+
                                        '<h2>单价 <span>￥268</span></h2>'+
                                        '<h3>X'+result[i].NUM+'件</h3>'+
                                        '<p>'+result[i].INTRO+'</p>'+
                                        '<div class="goodstime">货期：'+result[i].DAY+' <h4>合计：<span>6800元</span></h4></div>'+
                                        '</div>'+
                                        '<div class="gohandle"><a href="orderrevise.html">去处理</a></div>'+
                                       ' </div>';

                                $('.moreorder-no').append(list);
                            }


                        }
                    });

                }
            });
        });
    }


</script>
