<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>商品信息</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/goods.css">
</head>
<body>
<div class="header">
    <div class="header-main">
        <h1><a href="index.html"></a></h1>
        <ul>
            <li class="header-active"><a href="index.html">首页</a></li>
            <li><a href="homepage.html">管理中心</a></li>
        </ul>
        <p>MARU服装</p>
    </div>
</div>
<p class="head-fg"></p>
<div class="layout goodsinfomation">
    <h1>商品信息</h1>
    <p><em>款号：</em><input type="text" placeholder="请输入款号" id="STYLE_NO"></p>
    <p><em>货号：</em><input type="text" placeholder="请输入货号" id="ARTICLE_NO"></p>
    <p><em>商品名称：</em><input type="text" placeholder="请输入商品名称" id="GOODS_NAME"></p>
    <p class="jiJie" id="SEASON"><em>季节：</em><span>春夏</span><span>秋冬</span><span>全年</span></p>
    <p><em>大类：</em>
        <select name="" id="dalei1" onchange="selectDaLei(this.value);">
            <option value="">请选择</option>
        </select>
        <select name="" id="dalei2">
            <option value="">请选择</option>
        </select>
    </p>
    <p><em>款式定位：</em>
        <select name="" id="kuanshi">
            <option value="">请选择</option>
        </select>
    </p>
    <p><em>性别：</em>
        <select name="" id="GENGER">
            <option value="0"> 男 </option>
            <option value="1"> 女 </option>
        </select>
    </p>
    <p><em>系列：</em>
        <select name="" id="xilie">
            <option value="">请选择</option>
        </select>
    </p>
    <p class="emtext">
        <em>商品介绍：</em>
        <textarea name="" id="INTRO" placeholder="请输入商品介绍"></textarea>
    </p>

    <div id="guiGe">
        <p>
            <em>尺码：</em><input type="text" class="size"/>
            <em>颜色：</em><input type="text" class="color"/>
            <em>价格：</em><input type="text" class="price"/>
            <i onclick="addGuiGe()"></i><i class="del" onclick="deleteGuiGe(this);"></i>
        </p>
    </div>
    <!--<p>
        <em>尺码：</em>
        <strong>s</strong>
        <strong>m</strong>
        <strong>l</strong>
        <strong>xl</strong>
        <strong>xxl</strong>
        <strong>xxxl</strong>
    </p>
    <p class="addcolor">
        <em>颜色：</em>
        <span class="spanactive">红色 <input type="text" placeholder="请输入价格"></span>
        <span class="spanactive">白色 <input type="text" placeholder="请输入价格"></span>
        <span class="spanactive">黑色 <input type="text" placeholder="请输入价格"></span>
        <span class="addspan">+ 添加</span>
    </p>-->
    <p class="emtext">
        <em>成分：</em>
        <textarea name="" id="FORMS" placeholder="例：成分：53.5%锦纶 28.0%粘纤 18.7%棉 里料：96%聚酯纤维 4%氨纶"></textarea>
    </p>
    <h1>价格信息</h1>
    <p>
        <em>面料价格：</em>
        <input type="text" placeholder="请输入面料价格" id="FACE_PRICE">
        <select name="" id="FACE_PRICE_">
            <option value="RMB">RMB</option>
            <option value="美元">美元</option>
            <option value="日元">日元</option>
            <option value="欧元">欧元</option>
            <option value="韩元">韩元</option>
        </select>
    </p>
    <p>
        <em>辅料价格：</em>
        <input type="text" placeholder="请输入辅料价格" id="ACC_PRICE">
        <select name="" id="ACC_PRICE_">
            <option value="RMB">RMB</option>
            <option value="美元">美元</option>
            <option value="日元">日元</option>
            <option value="欧元">欧元</option>
            <option value="韩元">韩元</option>
        </select>
    </p>
    <p>
        <em>工价：</em>
        <input type="text" placeholder="请输入工价" id="PRO_PRICE">
        <select name="" id="PRO_PRICE_">
            <option value="RMB">RMB</option>
            <option value="美元">美元</option>
            <option value="日元">日元</option>
            <option value="欧元">欧元</option>
            <option value="韩元">韩元</option>
        </select>
    </p>
    <p>
        <em>其他价格(选填)：</em>
        <input type="text" placeholder="请输入其它价格" id="OTH_PRICE">
        <select name="" id="OTH_PRICE_">
            <option value="RMB">RMB</option>
            <option value="美元">美元</option>
            <option value="日元">日元</option>
            <option value="欧元">欧元</option>
            <option value="韩元">韩元</option>
        </select>
    </p>
    <p class="istax">
        <em>是否含税：</em>
        <strong id="IS_REBATE">含税</strong>
        <strong id="NO_REBATE">不含税</strong>
        <input type="text" id="REBATE" placeholder="请输入含税比例">
    </p>
    <p>
        <em>货期：</em>
        <select name="" id="huoqi">
            <option value="">请选择</option>
        </select>
    </p>
    <p class="addcolor">
        <em>阶梯价格：</em>
        <span class="addspan" id="addSpan" onclick="showAddPriceJt();">+ 添加</span>
    </p>
    <p class="emtext">
        <em>商品图片：</em>
        <label class="imgLabel">
            <img src="" alt="">
            <input type="file" id="upload1" name="PIC" onchange="fileUploadImage(this, 'upload1');"/>
        </label>
        <label class="imgLabel">
            <img src="" alt="">
            <input type="file" id="upload2" name="PIC" onchange="fileUploadImage(this, 'upload2');"/>
        </label>
        <label class="imgLabel">
            <img src="" alt="">
            <input type="file" id="upload3" name="PIC" onchange="fileUploadImage(this, 'upload3');"/>
        </label>
        <label class="imgLabel">
            <img src="" alt="">
            <input type="file" id="upload4" name="PIC" onchange="fileUploadImage(this, 'upload4');"/>
        </label>
        <label class="imgLabel">
            <img src="" alt="">
            <input type="file" id="upload5" name="PIC" onchange="fileUploadImage(this, 'upload5');"/>
        </label>
    </p>
    <p>
        <em>起订量：</em>
        <input type="text" placeholder="请输入起订量" id="MIN_QUINTITY">
    </p>
</div>
<div class="infosubmit"><a href="javascript:void(0);" onclick="submitGoods()">提交</a></div>
<div class="footer">
    <h1>公司名称：达利（中国）有限公司</h1>
    <h1>联系电话：400-888-8888</h1>
    <h1>公司地址：杭州市萧山区钱农东路8号</h1>
    <h1>Copyright © 2017 High Fashion Group.Built by</h1>
    <img src="images/logo.png" alt="">
</div>

<!-- 添加阶梯价格 -->
<div class="alert_dialog" id="jtPrice" style="display: none;">
    <div class="price_body">
        <span onclick="$(this).parent().parent().hide();">✕</span>
        <input type="text" value="" id="minPrice" placeholder="请输入最小价格"/>
        <em>~</em>
        <input type="text" value="" id="maxPrice" placeholder="请输入最大价格"/>
        <a href="javascript:void(0);" onclick="surePrice();">确定</a>
    </div>
</div>

<script type="text/javascript" src="js/showalert.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>

<script type="text/javascript" src="js/goodsInfo.js"></script>
</body>

</html>
