<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<title>添加小区</title>
	</head>
	<body>
			<form class="pageForm required-validate" action="http://121.199.8.244:8880/ELC/app_pic/upload.do" enctype="multipart/form-data" method="post" target="uploadFrame">
				<input type="hidden" name="menuId" value="${menuId}" />
				<div class="pageContent">
					<div class="pageFormContent" layoutH="56">
						<input type="file" name="PIC" />
						<input type="text" name="DIR" value="user" style="display: none;" class="aa">
						<input type="text" name="APPUSER_ID" value="12" style="display: none;">
						<input type="text" name="Cut" value="0" style="display: none;">
						<input type="text" name="height" value="200" style="display: none;">
						<input type="text" name="width" value="300" style="display: none;">
						<iframe name="uploadFrame" id="uploadFrame" style="display:none;"></iframe>
						<div class="formBar">
							<ul>
								<div class="buttonActive" id="saveButton" >
									<div class="buttonContent">
										<button type="submit">
											保存
										</button>
									</div>
								</div>

							</ul>
						</div>
					</div>
				</div>
			</form>
	<div class="img" style="width: 400px;height: 500px;border: 1px solid red;"></div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>

//		$('input[type="file"]').change(function(){
		$('button[type="submit"]').click(function(){
			if($.browser.msie){
				window.uploadForm.submit();
			}else{
				$("#uploadForm").submit();
			}
//			$("#uploadForm").submit();
			var user = $('.aa').val();
			$.ajax({
				type: "POST",
				url:'http://121.199.8.244:8880/ELC/app_pic/upload.do' ,
				data: {
					DIR:user,
					APPUSER_ID:12,
					Cut:0
				},
				contentType: "application/json",
				dataType: "JSON",
				async: true,
				beforeSend : function(){
					//拼接所有的地址
					//console.log("打印地址:" + JSON.stringify(myData))
				},
				success : function(json){
					alert('11');
					console.info(json);
					$('.img').append('<img src="http://121.199.8.244:8880/ELC/app_pic/'+json.data+'">')
				}

			});





		})
	</script>
</html>
