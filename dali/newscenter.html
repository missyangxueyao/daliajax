    window.onload = function () {

    $('.newsmain-leftone').click(function(){

        $(this).addClass('newsmain-active').siblings().removeClass('newsmain-active');

        page = 0;
        appinfo();
    }).eq(0).click();


    function appinfo(){

        var myData = {
            "PAGE": page++,
            "TYPE": $('.newsmain-active').index() == 0 ? 0 : 1
        };
        myrequest("app_info/findPage.do",null,myData,true,function(json){

            var result = json.data;
            for (var i=0;i<result.length;i++){
                var list = '<div class="newslist-one"> ' +
                        '<h1>'+result[i].CREATETIME+'</h1> ' +
                        '<p> '+result[i].CONTENT+' </p>' +
                        ' </div>';
                $('.newslist-main').append(list);
            }
        });
    }
